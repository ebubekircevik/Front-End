<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExampleIDsClasses</title>
    <style>
        .hw{
            height: 300px;
            width: 300px;
            background-color: rgb(111, 111, 160);
            border-style: solid;  
            
        }
        .inline{
            display:inline-block;
        }
        .divBackRed{
            background-color: red;
        }
        .divBackBlue{
            background-color: blue;
        }
        .divBackOramge{
            background-color: orange;
        }
    </style>
</head>
<body>
    <div style="height: 150px; background-color:blue;">Game Header</div>
    <div class="hw divBackRed inline">Box #1</div>
    <div class="hw divBackBlue inline">Box #2</div>
    <div class="hw divBackOramge inline">Box #3</div>
</body>
</html>
