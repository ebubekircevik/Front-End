<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .display{
            width: 300px;
            height: 300px;
            border: 5px solid rgb(155, 154, 154);
            display: inline-block;
        }
        .px150{
            height: 150px;
        }
        .red{
            background-color: red;
        }
        .blue{
            background-color: blue;
        }
        .orange{
            background-color: orange;
        }
    </style>
</head>
<body>
    <div class="blue px150" style="margin: 50px;">Game Header</div>
    <div class="red display">Box #1</div>
    <div class="blue display">Box #2</div>
    <div class="orange display">Box #3</div>
 
</body>
</html>
