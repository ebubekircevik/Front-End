<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Responsive</title>
    <style>
        h1{
            font-size: 24px;
        }
        @media screen and (max-width: 700px){
            h1{
                font-size: 16px;
            }
        }
        @media screen and (max-width: 400px){
            h1{
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <h1>Hello Responsive</h1>
</body>
</html>
