<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home Work Solved</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>Name: {{name}} Age: {{age}}</p>
        <p>5*  Age: {{age*5}}</p>
        <p>Random: {{random()}}</p>
        <img src="" alt="Ä°stanbul" v-bind:src="imageLink">
        <input type="text" v-model="name">
    </div>

    <script>
        new Vue({
            el:'#app',
            data:{
                name:'Ebubekir',
                age:'26',
                imageLink:'https://heytripster.com/wp-content/uploads/2020/05/best-viewpoints-in-istanbul-min.jpg'
            },
            methods:{
                random: () => {
                    return Math.random()
                },
            }
        })
    </script>
</body>
</html>
