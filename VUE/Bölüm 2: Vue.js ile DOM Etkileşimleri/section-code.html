<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>


<div id="app">
	<!-- <p> {{ title }} </p> -->
	<p v-once> {{ title }} </p>
	<p> {{ hello() }}</p>
	<a v-bind:href="link" target="_blank">Link</a>
	<p v-html="blogLink"></p>
	<button v-on:click="alertGoster('Bekir')">Alert Goster</button>
	<button @click="counter++">Arttır</button>
	<button v-on:click="arttir">Arttır</button>
	<p>Sayi: {{counter}}</p>
	<p v-on:mousemove="updateCoords(2, $event)">Koordinaatlar: {{x}}, {{y}} <!--event parametresi updateCoords fonksiyonunda kullanıldığı için hep sayı hem event parametresi gonderildi. event parametresi $ ile gonderiliyor.-->
		<span v-on:mousemove.stop>Gizli Bolme</span><!--ust containern ozelliklerini burada calistirmaz. updateCoords fonksiyonu mousemove event i bu elementte durduruldugu icin calismaz.(event modifier)-->
	</p> 
	<input type="text" v-on:keyup.enter.space="showAlert">
	<hr>
	<p>two way data binding</p>
	<input type="text" v-model="twoWayDataBind">
	<h3>{{twoWayDataBind}}</h3>
</div>


<script type="text/javascript">
	new Vue({
	el : "#app",
	data : {
		title : "Merhaba, ",
		description : " hoşgeldin Gökhan Kandemir",
		link:'https://www.google.com.tr/',
		blogLink:'<a href="https://www.w3schools.com/">Blog Link</a>',
		counter:0,
		x:0,
		y:0,
		twoWayDataBind:''
	},
	methods : {
		// hello : function (){			
		// 	return this.title + this.description
		// }
		hello : function (){	
			this.title = 'Merhaba Ebubekir'		
			return this.title
		},
		alertGoster: (name)=> {
			alert(name);
		},
		arttir:function(){
			this.counter++;
			console.log()
		},
		updateCoords: function(step, event){
			this.counter += step
			this.x = event.clientX,
			this.y = event.clientY
		},
		showAlert: function(event){
			alert(event.target.value)
		}
	},
	computed:{
		
	}
});
</script>


</body>
</html>
