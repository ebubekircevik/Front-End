<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    #effect {
      width: 100px;
      height: 100px;
      border: 1px solid black;
    }

    .highlight {
      background-color: red;
      width: 200px !important;
    }

    .shrink {
      background-color: gray;
      width: 50px !important;
    }

    .red-font {
      color: red;
    }

    .blue-font {
      color: blue;
    }

    .green-font {
      color: green;
    }
  </style>
</head>

<body>


  <div id="exercise">
    <!-- 1) Efekti Butona basarak başlatın. Efekt "highlight" ve/veya "shrink" class'ları arasında değişmelidir. Bu değişim her bir interval döngüsünde olmalıdır. ("effect" id' li div'e o anki aktif olan class eklenecektir.) -->
    <div>1
      <button @click="startEffect">Efekti Başlat!</button>
      <div id="effect" :class="{highlight: this.attachedClass, shrink: !this.attachedClass}"></div>
    </div>
    <hr>
    <!-- 2) Birkaç tane CSS Class'ı üreterek bu Class'ları Array Syntax'ı ile aşağıdaki <div>' e ekleyiniz -->
    2 <div :class="['red-font', 'blue-font', 'green -font']">Henüz bir class'ım yok :(</div>
    <!-- 3) Örnek birkaç tane Class üreterek (Ya da ürettiklerinizi kullanarak) <input> içerisine Class adı girerek hemen alttaki <div> elementine bu yazılan Class'ı eklemeyi yapınız. -->
    <hr>
    <div>3
      <input type="text" v-model="inputClass1">
      <div :class="inputClass1">{{inputClass1}}</div>
    </div>
    <!-- 4) Kullanıcının Class isimlerini girebileceği iki adet <input> elementimiz var. Bunları kullanarak hemen alttaki <div> elementinin Class'larini attached etmesini sağlayınız  -->
    <hr>
    <div>4
      <input type="text" v-model="inputClass2">
      <input type="text" v-model="inputClass3">
      <div :class="[inputClass2, inputClass3]">{{inputClass2}} || {{inputClass3}}</div>
    </div>
    <!-- 5) 3.Uygulamayı tekrarlayın. Fakat bu sefer Class Adı yerine Denk gelecek Style Kodlarını ekleyiniz.  -->
    <hr>
    <div>5
      <input type="text" v-model="inputClass4">
      <div :style="{ color : inputClass4}">{{inputClass4}}</div>
    </div>
    <hr>
    <!-- 6) setInterval ve Style Binding kullanarak Basit bir progress bar üretin. Progress bar' ın çalışmasını buton'a basarak başlatın. -->
    <div>
      <button @click="startProgress">Progress İşlemini Başlat!</button>
      <div :style="{ 'padding': '5px',  'background-color': 'blue', 'width': widthValue+ '%'}"></div>
    </div>
  </div>

  <script>
    new Vue({
      el: '#exercise',
      data: {
        attachedClass: true,
        inputClass1: undefined,
        inputClass2: undefined,
        inputClass3: undefined,
        inputClass4: undefined,
        widthValue: 0,
      },
      methods: {
        startEffect: function () {
          setInterval(() => {
            this.attachedClass = !this.attachedClass
          }, 1000);
        },
        startProgress: function () {
          let interval = setInterval(() => {
            //debugger
            if (this.widthValue > 100) {
              // debugger
              // clearInterval(interval);
              this.widthValue=0;
            }
            this.widthValue += 1
          }, 10);
        }
      }
    });
  </script>
</body>

</html>
