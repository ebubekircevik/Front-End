<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="2" width=50%>
        <thead>
            <tr><!--Table Row-->
                <th>Ad</th><!--Table Header-->
                <th>Soyad</th>
                <th>Şehir</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ebubekir</td><!--Table Data-->
                <td>ÇEVİK</td>
                <td>Yozgat</td>
            </tr>
            <tr>
                <td colspan="2">Mehmet Şensoy</td>
                <td rowspan="2">Kastamonu</td>
            </tr>
            <tr>
                <td>Ahmet</td>
                <td>Şensoy</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
