<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="/Home/Index">
        <label for="username">Kullanıcı Adı: </label>
        <input type="text" id="username"><br><br>
        <label for="mail">Eposta: </label>
        <input type="email" id="mail"><br><br>
        <label for="rememberMe">Beni Hatırla</label>
        <input type="checkbox" id="rememberMe"><br><br>
        <label for="male">Erkek</label>
        <input type="radio" id="male" name="gender">
        <label for="female">Kadın</label>
        <input type="radio" name="gender" id="female"><br><br>
        <label for="hobies">Hobiler</label><br>
        <label for="cinema">Sinema</label>
        <input type="checkbox" id="cinema">
        <label for="sport">Spor</label>
        <input type="checkbox" id="sport">
        <label for="readingBook">Kitap Okuma</label>
        <input type="checkbox" id="readingBook"><br><br>
        <select name="" id="">
            <option value="">İstanbul</option>
            <option value="">Ankara</option>
        </select><br><br>
        <select name="" id="" multiple>
            <option value="">İstanbul</option>
            <option value="">Ankra</option>
            <option value="">Izmir</option>
        </select><br><br>
        <input type="submit" value="Submit" name="" id="">
    </form>
</body>

</html>
