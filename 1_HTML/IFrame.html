<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFrame</title>
</head>
<body>
    <h1>Iframe bir html sayfasını başka bir html sayfası içine yerleştirir</h1>
    <br>
    <iframe src="Example.html" frameborder="1" height="400px" width="50%"></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/brMaOyrO7KM" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/oPDxV9ycI1Q" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
